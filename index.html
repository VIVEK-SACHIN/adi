<!DOCTYPE html>
<html>
<head>
	<title>Responsive Location Search</title>
	<link rel="stylesheet" type="text/css" href="index.css">
    
</head>
<body>
	<div class="container">
		<h1>Location Search</h1>
		<div class="search-container">
			<input type="text" class="city-input" id="city-text" placeholder="Enter city name">
			<button id="Search" class="search-button">Search</button>
		</div>
        <div>
            <label for="feels_like">Feels Like:</label>
            <input type="text" id="feels_like" readonly >

            <label for="grnd_level">Ground Level:</label>
            <input type="text" id="grnd_level" readonly >

            <label for="temp_min">minimun temperature</label>
            <input type="text" id="temp_min" readonly >

            <label for="temp_max">Maximum temoerature </label>
            <input type="text" id="temp_max" readonly >

            <label for="humidity">humidity</label>
            <input type="text" id="humidity" readonly >

            <label for="pressure">pressure:</label>
            <input type="text" id="pressure" readonly >

            <label for="temp">temperature:</label>
            <input type="text" id="temp" readonly >

            <label for="sea_level">Sea Level:</label>
            <input type="text" id="sea_level" readonly >
            
        </div>
	</div>
    <script  src="index.js"></script>
</body>
</html>
